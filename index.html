<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>いぬってかわいい！</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Hiragino Maru Gothic ProN', 'Yu Gothic', sans-serif;
      background: #fff0f5;
      color: #5a3e36;
    }

    header {
      background-color: #ffc0cb;
      text-align: center;
      padding: 2em 1em;
      border-bottom: 5px dotted #fff;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
      color: #fff;
      text-shadow: 1px 1px 3px #d67891;
    }

    main {
      padding: 2em;
      max-width: 900px;
      margin: 0 auto;
    }

    .section {
      background: #fff;
      margin-bottom: 2em;
      padding: 1.5em;
      border-radius: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    .section h2 {
      color: #e75480;
      margin-top: 0;
    }

    .section img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-top: 1em;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 2em 1em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>いぬってほんとうにかわいい♡</h1>
  </header>

  <main>
    <div class="section">
      <h2>その1：くりくりのおめめ 👀</h2>
      <p>わんこの目はまるくてウルウルしていて、見つめられるとキュンとしちゃう！</p>
      <img src="https://images.unsplash.com/photo-1601758003122-58e5f9c83633?auto=format&fit=crop&w=900&q=80" alt="くりくりの目の犬">
    </div>

    <div class="section">
      <h2>その2：ふわふわの毛並み 🐶</h2>
      <p>もふもふの毛はなでたくなるし、ぎゅっとしたくなる可愛さ…！</p>
      <img src="https://images.unsplash.com/photo-1602781146579-6aa0e9e70267?auto=format&fit=crop&w=900&q=80" alt="ふわふわの犬">
    </div>

    <div class="section">
      <h2>その3：しっぽフリフリ 🐾</h2>
      <p>うれしいときにしっぽをふってくれる姿が、もうたまらない…！</p>
      <img src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?auto=format&fit=crop&w=900&q=80" alt="しっぽをふる犬">
    </div>
  </main>

  <footer>
    © 2025 いぬってかわいいプロジェクト
  </footer>
</body>
</html>
